<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>


        </ul>

    </div>
</nav>
<div class="container mt-5">
    <div class="row" id="departmentdetail">

    </div>
</div>
<div class="modal fade" id="departmentModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Department Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modelContent">
                <form method="post">

                    <div class="form-group">
                        <label for="departmentCode">DepartmentCode:</label>
                        <input type="text" class="form-control" id="departmentCode" placeholder="Enter departmentCode" name="departmentCode">
                    </div>
                    <div class="form-group">
                        <label for="departmentName">DepartmentName:</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Enter departmentName" name="departmentName">
                    </div>
                    <div class="form-group">
                        <label for="departmentDescription">DepartmentDescription:</label>
                        <input type="text" class="form-control" id="departmentDescription" placeholder="Enter email" name="departmentDescription">
                    </div>


                    <button type="button" id="updateDepartment" class="btn btn-primary">Update</button>
                </form>
            </div>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery.js}"></script>

<!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
<script th:src="@{js/alldepartment.js}"></script>
</body>
</html>
